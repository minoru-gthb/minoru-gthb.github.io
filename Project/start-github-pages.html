  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const currentUrl = location.pathname;
      
      fetch("/articles.json")
        .then(res => res.json())
        .then(articles => {
          const currentArticle = articles.find(article => article.url === currentUrl);
          if (!currentArticle) return;
          const currentTags = currentArticle.tags;

          const related = articles
            .filter(article =>
              article.url !== currentUrl &&
              article.tags.some(tag => currentTags.includes(tag))
            )
            .map(article => {
              const sharedTags = article.tags.filter(tag => currentTags.includes(tag));
              return {
                ...article,
                score: sharedTags.length  // å…±é€šã‚¿ã‚°ã®æ•°ã‚’ã‚¹ã‚³ã‚¢ã¨ã™ã‚‹
              };
            })
            .sort((a, b) => b.score - a.score);  // ã‚¹ã‚³ã‚¢ãŒé«˜ã„é †ã«ã‚½ãƒ¼ãƒˆ
          
          const container = document.getElementById("related-articles");
          if (related.length > 0) {
            const ul = document.createElement("ul");
            related.forEach(article => {
              const li = document.createElement("li");
              const a = document.createElement("a");
              a.href = article.url;
              a.textContent = article.title;
              li.appendChild(a);
              ul.appendChild(li);
            });
            // æ—¢å­˜ã®ãƒªã‚¹ãƒˆã‚’ç½®ãæ›ãˆ
            container.querySelector("ul").replaceWith(ul);
          }
        });
    });
